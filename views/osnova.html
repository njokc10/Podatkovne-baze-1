<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avtomobili</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      main {
        min-height: 100%;
      }
      .my-footer {
        width: 100%;
        height: 80px;
        text-align: center;
        padding-top: 20px;
        background-color: #f5f5f5;
        z-index: 100;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/static/logo1.jpg" />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/"> Domov </a>
            <a class="navbar-item" href="/mnenja"> Mnenja </a>
            <a class="navbar-item" href="/primerjaj"> Primerjaj </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                  % if trenutni_uporabnik:
                    <span class="" href="#">
                      <b>Uporabnik: </b>
                      {{ trenutni_uporabnik or "No user" }}
                      &nbsp;&nbsp;
                    </span>
                    <a class="button is-light" href="/odjava"> Odjava </a>
                  % else:
                    <a
                      class="button is-primary"
                      href="/registracija"
                      onclick="document.getElementById('id01').style.display='block'"
                      style="width: auto"
                    >
                      <strong> Registracija </strong>
                    </a>
                    <a class="button is-light" href="/prijava"> Prijava </a>
                  % end
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>{{ !base }}</main>
    <!-- <footer>&copy; 2022, Anej Mužič</footer> -->
    <footer class="my-footer">
        <p>
          CopyRights&copy;2023, Anej Mužič & Adnan Pajalić
        </p>
    </footer>
  </body>
</html>
